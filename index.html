<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/plain; charset=utf-8">
  <title>Wallpaper selector</title>
  <link rel="icon" type="image/x-icon" href="app.svg">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="config.js"></script>
  <script type="text/javascript" src="head.js"></script>

<body>
  <div id='cnfDiv' style="display: none; ">
    <div>
      <label for="darkmode" style="position: absolute; left: 4%">Dark mode</label>
      <input type="checkbox" style="position: absolute; left: 20%" onclick="setDarkMode()" id="darkmode">

      <label for="img_margin" style="position: absolute; left: 30%">Image margin</label>
      <input type="number" min="1" max="20" pattern="[0-9]{2}" id="img_margin" style="position: absolute; left: 50%; width: 30px">

      <label for="persist_geom" style="position: absolute; right: 8%">Persistent geometry</label>
      <input type="checkbox" style="position: absolute; right: 4%" id="persist_geom">

    </div>
    <br />
    <br />

    <fieldset>
      <legend>How to show images tools and parameters</legend>
        <span style="position: absolute;left:5%">
        <input type="radio" id="toolallways" name="showtools">
        <label for="toolallways">Allways</label>
        </span>

        <span style="position: absolute;left:30%">
        <input type="radio" id="toolonover" name="showtools" checked>
        <label for="toolonover">On mouse over</label>
        </span>

        <span style="position: absolute;left:65%">
        <input type="radio" id="toolonclick" name="showtools">
        <label for="toolonclick">On mouse click</label>
        </span>
        <br/>
   </fieldset>
    <br />

    <fieldset>
      <legend>Background colors</legend>
      <label for="wbgcolor">For the entire window :</label>
      <input type="color" id="wbgcolor" onchange="setDarkMode()" style="position: absolute; right: 50%">
      <button onclick="document.body.style.backgroundColor=wbgcolor.value='#f0f0f0';setDarkMode()" style="position: absolute; right: 20%">Reset to default</button>
      <br />
      <br />
      <label for="bgcolor">For the images :</label>
      <input type="color" id="bgcolor" style="position: absolute; right: 50%">
      <button onclick="bgcolor.value='#0078d4'" style="position: absolute; right: 20%">Reset to default</button>
      <br />
      <br />
    </fieldset>
    <br />

    <fieldset>
      <legend>Rejection method</legend>
      <fieldset style="text-align: center; border:none">
        <input type="radio" id="movpic" name="rejmeth" onchange="setRejFold('move')" checked>
        <label for="movpic">Move to the folder below</label>
        <label for="rempic" style="margin-left:30px;">Delete definitely</label>
        <input type="radio" id="rempic" name="rejmeth" onchange="setRejFold('delete')">
      </fieldset>

      <input type="text" id='rejectfolder' style="width: ; width:80%;">
      <button id='choicefolder' onclick="setRejFolder();" style="margin-left: 10px">Browse</button>
    </fieldset>
    <br>
    <button onclick="cnfDivOk();" style="position: absolute; width: 80px; left: 20%;">Ok</button>
    <button onclick="cnfDivCancel();" style="position: absolute; width: 80px; right: 20%;">Cancel</button>
  </div>
</body>

</html>
